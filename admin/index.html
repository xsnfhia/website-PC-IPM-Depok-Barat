<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPM CMS</title>

    <!-- Widget Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Script utama CMS -->
    <script src="https://unpkg.com/netlify-cms-app@2.10.192/dist/netlify-cms.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Inisialisasi CMS
        NetlifyCmsApp.init();

        // Pastikan identity siap
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        } else {
          console.error("Netlify Identity belum termuat.");
        }
      });
    </script>
  </head>
  <body>
    <h2 style="font-family:sans-serif; text-align:center; color:#666; margin-top:40vh;">
      Memuat dashboard IPM CMS...
    </h2>
  </body>
</html>
